<!--
    file: message_detail.html

    Renders the content of a message to the user.
    Includes To, From, Date, Time, and the Message itself.

    Gives the user the option to delete the message.

-->

{% extends 'healthnet/base.html' %}
{% block content %}
    <div class="col-lg-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="modal-title">Subject: {{ message.subject }}</h4>
            </div>

            <!-- Message Details -->
            <div class="panel-body">
                <p>
                    <br/>
                    From: {{ message.From }}
                    <br/>
                    To: {{ message.to }}
                    <br/>
                    Date: {{ message.date }}
                    <br/>
                    Time: {{ message.time }}
                    <br/>
                    Message: {{ message.message }}
                </p>
            </div>

            <!-- Option to delete the message -->
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12">
                        <form method="POST" style="display:inline; float:right" style="width:50%">
                            {% csrf_token %}
                            <button class="btn btn-danger" type="submit"
                                    onclick="return confirm('Are you sure you would like to delete?')">
                                Delete message
                            </button>
                        </form>
                    </div>
                </div>
            </div>


{% endblock %}
