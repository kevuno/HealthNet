<!--
    file: messages_home.html

    Gives the user a list of options related to messaging.

-->

{% extends 'healthnet/base.html' %}
{% block content %}

<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Messages</h3>
    </div>

    <!-- Message Options -->
    <div class="panel-body">
        Click <a href="/messages/inbox">Here</a> to view your messages
            <br/>
        Click <a href="/messages/compose">Here</a> to compose a new message
    </div>
</div>

{% endblock %}
