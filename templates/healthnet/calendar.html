{% extends 'healthnet/base.html' %}
{% block content %}
    <head>
        {% load staticfiles %}
        <link rel='stylesheet' href='{% static 'assets/fullcalendar-3.0.1/fullcalendar.css' %}'/>
        <script src={% static 'assets/fullcalendar-3.0.1/lib/jquery.min.js' %}></script>
        <script src={% static 'assets/fullcalendar-3.0.1/lib/moment.min.js' %}></script>
        <script src={% static 'assets/fullcalendar-3.0.1/fullcalendar.js' %}></script>

        <script>
            $(document).ready(function () {

                // page is now ready, initialize the calendar...

                $('#calendar').fullCalendar({

                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay,listWeek'
                    },


                    events: '/appointments/feed',

                    eventClick: function (event) {
                        if (event.url) {
                            window.open(event.url);
                            return false;
                        }
                    }

                })


            });
        </script>

    </head>

    <body>
    <div id='calendar'></div>
    </body>



{% endblock %}
