<!--
    file: appointment_detail.html

    Displays the appointment details to the user
    including the time, date, and location.

    Gives the user options to Edit or
    Cancel their appointment

-->

{% extends 'healthnet/base.html' %}
{% block content %}
    <div class="title_left">
        <h3>
            Appointment Detail
        </h3>
    </div>
    <div class="col-lg-6 col-md-offset-3">
    <div class="panel panel-default">


        <!-- Display the location of the appointment -->
        <div class="panel-heading">
            <h4 class="modal-title">Location: {{ appointment.location }}</h4>
        </div>

        <!-- Appointment attributes -->
        <div class="panel-body">
            <p>
                <br/>
                Date: {{ appointment.date }}
                <br/>
                Time: {{ appointment.time }}
                <br/>
                Description: {{ appointment.description }}
            </p>
        </div>

        <!-- Display options for the current appointment -->
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-12">

                             <!-- Redirect to edit appointment -->
                            <form action="/appointments/{{ appointment.id }}/edit" style="width:50%;float:left;">
                                {% csrf_token %}
                                <button class="btn btn-info" type="submit">
                                    Edit Appointment
                                </button>
                            </form>
                            <!-- Delete the current appointment-->
                            <form method="POST" style="display:inline; float:right; width:50%">
                                {% csrf_token %}
                                <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you would like to cancel?')">
                                    Cancel Appointment
                                </button>
                            </form>
                </div>
            </div>
        </div>


{% endblock %}
